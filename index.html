<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="shortcut icon" href="images/g_logo.png" type="image/png"/>
        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <header class='header-navbar'>
            <ul class='header-navbar-left'>
                <li><a href="https://about.google/">About</a></li>
                <li><a href="https://store.google.com/">Store</a></li>
              </ul>
            <ul class='header-navbar-right'>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/images">Images</a></li>
                <!--<li><a href='https://about.google/intl/en/products/'><img src='images/googlegrid.png'></a>-->
                <li><button class="sign-in" type="button">Sign in</button>
            </ul>
        </header>
        <section class='container'>
            <a href='https://www.theodinproject.com/courses/web-development-101/lessons/html-css'>
            <div class='google-logo'>
                <img class='google-logo-size' src="images/google-logo-large.png" alt="Google's logo">
            </div></a>
            <div class='search-bar-div'>
                <input class='search-bar' type="text">
            </div>
            <div class='search-buttons'>
                <button class='googleSearch-button' type="button">Google Search</button>
                <button class='feelingLucky-button' type="button">I'm Feeling Lucky</button>
            </div>
        </section>
        <footer class='footer-navbar'>
            <div>
                <ul class='footer-navbar-left'>
                    <li><a href="https://www.google.com/intl/en_us/ads/">Advertising</a></li>
                    <li><a href="https://www.google.com/services/">Business</a></li>
                    <li><a href="https://google.com/search/howsearchworks/">How Search Works</a></li>
                  </ul>
            </div>
            <div>
                <ul class='footer-navbar-right'>
                    <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms">Terms</a></li>
                    <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                  </ul>
            </div>
        </footer>
    </body>
</html>
