<!DOCTYPE html>
<html>
    <head>
        <title>Google TOP</title>
        <link rel="shortcut icon" href="images/g_logo.png" type="image/png"/>
        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <header class='header-navbar'>
            <ul class='header-navbar-left'>
                <li><a href="https://about.google/">About</a></li>
                <li><a href="https://store.google.com/">Store</a></li>
              </ul>
            <ul class='header-navbar-right'>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/images">Images</a></li>
                <!--<li><a href='https://about.google/intl/en/products/'><img src='images/googlegrid.png'></a>-->
                <li class="sign-in"><button type="button">Sign in</button>
            </ul>
        </header>
        <section class='container'>
            <div class='google-logo'>
                <img class='google-logo-size' src="images/google-logo-large.png" alt="Google's logo">
            </div>
            <div class='search-bar'>
                <input type="text" placeholder='Search Google or type a URL'>
            </div>
            <div class='search-buttons'>
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </section>
        <footer class='footer-navbar'>
            <div>
                <ul class='footer-navbar-left'>
                    <li><a href="https://about.google/">Advertising</a></li>
                    <li><a href="https://store.google.com/">Business</a></li>
                    <li><a href="https://store.google.com/">How Search Works</a></li>
                  </ul>
            </div>
            <div>
                <ul class='footer-navbar-right'>
                    <li><a href="https://mail.google.com/">Privacy</a></li>
                    <li><a href="https://www.google.com/images">Terms</a></li>
                    <li><a href="https://www.google.com/images">Settings</a></li>
                  </ul>
            </div>
        </footer>
    </body>
</html>
